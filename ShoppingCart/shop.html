    <div id="shoppingList"></div>
    <div style="text-align: center"><input type="button" value="Done" class="btnDone" onclick="bill()"/></div>
</section>
<script type="text/javascript">

    var ListCost = 0;
    var count = 0;
    function addToCart(element) {
        var a   = element.parentNode.childNodes[6].innerHTML.substring(8)
//        a = a.join("<br/>");
        ListCost += parseInt(a);
        document.getElementById("shoppingList").innerHTML += "Item No: "+ ++count + " = $" + a + "<br/>";
    }

    function bill() {
        localStorage["bill"] = ListCost;
        location.href = 'bill.html';
    }
</script>
